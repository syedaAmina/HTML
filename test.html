<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        h1{
            color: red;
        }
        .title{
            color: blue;
        }
        #test{
            color: purple;
        }
    </style>
</head>
<body>

    <h2 class="title">Hello, I'm Here.</h2>
    <h3 id="test">Hello, I'm Here.</h3>
    <h4 class="title">Hello, I'm Here.</h4>
</body>
</html>
